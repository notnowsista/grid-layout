<!DOCTYPE html>
<html lang="en">

        <main>

                    <h2>Reloj Vintage</h2>

                </div>
                <button>COMPRAR</button>
            </div>

                <div class="text-product">

                    <span>$41.250</span>
                </div>
                <button>COMPRAR</button>
            </div>
            <div class="card" >
                <img src="assets/img/tamara-bellis-LJqRUWr9V0w-unsplash.jpg" alt="">
                <div class="text-product">
                    <h2>Lentes UV</h2>
                    <span>$18.450</span>
                </div>
                <button>COMPRAR</button>
            </div>
        </main>
        <footer>
            <h3>@Miecommerce 2024</h2>
        </footer>
    </div>
